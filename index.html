<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Poke Your Type!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <h1>Welcome to Poke Your Type!</h1>
    <section id="main-section" class="container text-center rounded">
        <div class="row">
            <p>Please pick your favorite pokemon of each type and generate a card of your favorite Pok√©mon!</p>
        </div>
        <!-- row one of pokemon types -->
        <div id="row-one" class="row">
            <div class="col-sm">
                <p class="grass">Grass</p>
            </div>
            <div class="col-sm">
                <p class="fire">Fire</p>
            </div>
            <div class="col-sm">
                <p class="water">Water</p>
            </div>
        </div>
         <!-- row two of pokemon types -->
         <div id="row-two" class="row">
            <div class="col-sm">
                <p class="normal">Normal</p>
            </div>
            <div class="col-sm">
                <p class="flying">Flying</p>
            </div>
            <div class="col-sm">
                <p class="electric">Electric</p>
            </div>
        </div>
         <!-- row three of pokemon types -->
         <div id="row-three" class="row">
            <div class="col-sm">
                <p class="psychic">Psychic</p>
            </div>
            <div class="col-sm">
                <p class="dark">Dark</p>
            </div>
            <div class="col-sm">
                <p class="ghost">Ghost</p>
            </div>
        </div>
         <!-- row four of pokemon types -->
         <div id="row-one" class="row">
            <div class="col-sm">
                <p>Poison</p>
            </div>
            <div class="col-sm">
                <p>Bug</p>
            </div>
            <div class="col-sm">
                <p>Fighting</p>
            </div>
        </div>
         <!-- row five of pokemon types -->
         <div id="row-five" class="row">
            <div class="col-sm">
                <p>Rock</p>
            </div>
            <div class="col-sm">
                <p>Ground</p>
            </div>
            <div class="col-sm">
                <p>Steel</p>
            </div>
        </div>
         <!-- row six of pokemon types -->
         <div id="row-six" class="row">
            <div class="col-sm">
                <p>Ice</p>
            </div>
            <div class="col-sm">
                <p>Dragon</p>
            </div>
            <div class="col-sm">
                <p>Fairy</p>
            </div>
        </div>
    </section>



    <!-- bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
